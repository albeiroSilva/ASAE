<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Editar Dependencia</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragments/barraCabecera :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos de la Dependencia que se desea actualizar</strong></h4>              
          <div class="card-body">
          
            <form th:action="@{/dependencias/guardarDependenciaActualizada}" method="post" th:object="${dependencia}" enctype="multipart/form-data">  
             
             	<div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
				
				<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
				</ul>
				</div>
               
              <div class="row">
                <div class="col-md-3"> 
               	 <div class="form-group">
                    <label for="id">Identificación</label>
                    <input type="text" class="form-control" th:field="*{id}" id="id" name="id" placeholder="Identificacion de la Dependencia" readonly>
                  </div>
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Nombre de la Dependencia" required="required">
                  </div>
                </div>
                <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" th:field="*{tipo}" id="tipo" name="tipo" placeholder="Tipo de la Dependencia" required="required">
                  </div> 
                </div>    
              </div>    
                 
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="localizacion">Localización</label>
                    <input type="text" class="form-control" th:field="*{localizacion}" name="localizacion" id="localizacion" placeholder="Localizacion de la Dependencia" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="archivoImagen">Imagen</label>
                    <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                  </div>
                </div>
              </div> 

              <div class="row">                  
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fecha">Fecha de Publicación</label>
                    <input type="text" class="form-control" th:field="*{fechaCreacion}" name="fechaCreacion" id="fechaCreacion" placeholder="Fecha de creacion" required="required">
                  </div>  
                </div>               
              </div> 
              <hr>              
              <button type="submit" class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script>
      
      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );

      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
    </script>
  </body>
</html>
